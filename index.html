<head>

    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="index.js" defer></script>
</head>
<body>

    <main>
        <h1 class="headin is-size-1 has-text-weight-bold" >Check it - Forget it</h1>
        <h2> <span id="date"></span> </h2>

        <div class="columns">
            <div class="column is-four-fifths">
                <input class="input" id="inputField" type="text" name="" value="" placeholder="Add to-do"/>
            </div>
            <div class="column">
                <button class="button is-link" id="addToDo">+</button>
            </div>
            <div class="column">
                <button class="button is-link is-light" id="clearBtn">Clear all</button>
            </div>
        </div>
       

        <ul id="toDoContainer">
        
        </ul>


    </main>
