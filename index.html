<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="index.js" defer></script>
</head>
<body>

    <main>
        <h1 class="headin is-size-1 has-text-weight-bold" >Check it - Forget it</h1>
        <h2> <span id="date"></span>
        </h2>

        <div class="columns">
            <div class="column is-four-fifths">
                <input class="input" id="inputField" type="text" name="" value="" placeholder="Add to-do"/>
            </div>
            <div class="column">
                <button class="button is-link" id="addToDo">+</button>
            </div>
            <div class="column">
                <button class="button is-link is-light" id="clearBtn">Clear all</button>
            </div>
        </div>

        <ul id="toDoContainer">
        
        </ul>

    </main>


    
</body>
</html>
